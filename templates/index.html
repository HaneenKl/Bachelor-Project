<!DOCTYPE html>
<html>
<head>
    <title>Automata Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Automata Construction Tool</h1>

    <form action="/process" method="POST">

        <label for="mode">Choose Input Type:</label><br>
        <select id="mode" name="mode">
            <option value="regex">Regular Expression</option>
            <option value="arden">Arden Equations</option>
        </select>

        <br><br>

        <label for="user_input">Enter Input:</label><br>
        <textarea id="user_input" name="user_input" rows="6" cols="60"
         placeholder="Enter regex or equations here..."></textarea>

        <br><br>
        <button type="submit">Compute</button>
    </form>

</body>
</html>
