<!DOCTYPE html>
<html>
<head>
    <title>Result</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- PanZoom JS for zooming the automaton graph -->
    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>

    <style>
        #graph-container {
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            height: 600px;
            overflow: hidden;
            background: white;
            position: relative;
        }
    </style>
</head>

<body class="bg-light">

<div class="container py-5">

    <div class="card shadow p-4 mb-4">
        <h2>Input</h2>
        <pre>{{ input }}</pre>

        <h2>Output</h2>
        <pre>{{ output }}</pre>

        <a href="/" class="btn btn-secondary w-25 mt-3">Back</a>
    </div>

    <div class="card shadow p-4">
        <h2 class="mb-3">Automaton Graph</h2>

        {% if svg %}
        <div id="graph-container">
            <div id="graph">
                {{ svg | safe }}
            </div>
        </div>

        <script>
            const elem = document.getElementById('graph');
            const panzoom = Panzoom(elem, {
                maxScale: 5,
                minScale: 0.5,
                contain: 'outside'
            });

            // Make container react to mouse wheel scroll for zooming
            document.getElementById('graph-container').addEventListener('wheel', panzoom.zoomWithWheel);
        </script>

        {% else %}
            <p>No automaton to display.</p>
        {% endif %}
    </div>

</div>

</body>
</html>
